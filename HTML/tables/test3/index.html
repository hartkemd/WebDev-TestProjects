<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML - Tables Test 3</title>
  </head>
  <body>
    <h1>Table with Caption</h1>
    <table>
        <caption>User Data</caption>
        <tr>
          <th>Username</th>
          <th>Email Address</th>
        </tr>
        <tr>
          <td>johnsmith</td>
          <td>john.smith@example.com</td>
        </tr>
        <tr>
          <td>janesmith</td>
          <td>jane.smith@example.com</td>
        </tr>
      </table>
  </body>
</html>
